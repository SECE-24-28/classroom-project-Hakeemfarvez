<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <p>Hello</p>
    <button>Click</button>

  <p id="title">Hello</p>
<button onclick="changeText()">Click</button>
<script>
    function changeText(){
        document.getElementById("title").innerHTML="Welcome To Learn Java Script";
    }
</script>

</body>
</html>
